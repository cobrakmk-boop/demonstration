<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Stå med Rojava – Beskyt civile og børn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --dark: #0f172a;
      --light: #f8fafc;
      --accent: #c40000;
      --gold: #c9a400;
    }

    body {
      margin: 0;
      padding-top: 80px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--light);
      color: #111;
      line-height: 1.8;
    }

    /* MENU */
    .menu {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15,23,42,0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 25px;
      z-index: 1000;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    /* HEADER */
    header {
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("flag-dk-kurdistan.png");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 120px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: auto;
    }

    section {
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      padding: 50px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      border-left: 6px solid var(--accent);
      padding-left: 12px;
    }

    .alert {
      border-left: 6px solid var(--accent);
      background: #fff5f5;
    }

    .donate {
      border-left: 6px solid var(--gold);
      background: #fffbea;
    }

    iframe {
      width: 100%;
      height: 420px;
      border-radius: 8px;
      border: none;
    }

    /* GALLERI */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .gallery-item p {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    /* SHARE */
    .share {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .share a,
    .share button {
      padding: 12px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: var(--dark);
    }

    .share a:hover,
    .share button:hover {
      opacity: 0.85;
    }

    footer {
      background: var(--dark);
      color: #cbd5e1;
      text-align: center;
      padding: 50px 20px;
      margin-top: 80px;
    }

    footer a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
